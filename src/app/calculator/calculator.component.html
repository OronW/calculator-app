<div class ="calculator">
  <h1>Oron Werner-Calculator</h1>
  <div>
    <input class="result" type="text" readonly>
  </div>
  <div>
    <button class="clearButton" *ngFor="let longButton of clearBtn">
      {{ longButton }}
    </button>

    <button class="numpad" *ngFor="let button of numpadNumbers">
      {{ button }}
    </button>
  </div>
</div>
