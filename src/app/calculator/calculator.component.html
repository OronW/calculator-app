<p>calculator works!(calc component.html)</p>
<div class ="calculator">
  <h1>Calculator(h1)</h1>
  <div>
    <input class="result" type="text" readonly>
  </div>
  <div>
    <button class="clearButton" *ngFor="let wideButton of clearBtn">
      {{ wideButton }}
    </button>
    <button class="numpad" *ngFor="let button of numpadNumbers">
      {{ button }}
    </button>
  </div>
</div>
