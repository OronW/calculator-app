<div class ="calculator">
  <h1>Oron Werner-Calculator</h1>
  <div>
    <input class="result" type="text" readonly value="{{ result }}">
  </div>
  <div>
    <button class="clearButton" *ngFor="let longButton of clearBtn">
      {{ longButton }}
    </button>

    <button class="numpad" *ngFor="let button of numpadNumbers" (click)="addToExpression(button)">
      {{ button }}
    </button>
  </div>
</div>
